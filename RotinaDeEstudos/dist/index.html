<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/index.js" defer></script>
    <title>Rotina de Estudos</title>
</head>
<body>
    <header>
        <h1>Rotina de Estudos</h1>
    </header>
    <main>
        <div class="machine">
            <div class="form">
                <div class="contentsAndDifficult">
                    <div class="inputsContentsAndDifficult">
                        <div class="divContents">
                            <label for="inputContent">Conteúdo a ser adicionado:</label>
                            <input type="text" name="inputContent" id="inputContent">
                        </div>
                        <div class="divDifficult">
                            <div class="divInputDifficult">
                                <label for="selectDifficult">Selecione a sua facilidade no conteúdo acima:</label>
                                <select name="selectDifficult" id="selectDifficult">
                                    <option selected disabled style="color: black;">Selecione</option>
                                    <option class="optionDifficulty" style="color: rgb(64, 64, 255);">Ótimo</option>
                                    <option class="optionDifficulty" style="color: rgb(64, 255, 64);">Bom</option>
                                    <option class="optionDifficulty" style="color: rgb(218, 218, 18);">Razoável</option>
                                    <option class="optionDifficulty" style="color: rgb(246, 154, 7);">Ruim</option>
                                    <option class="optionDifficulty" style="color: rgb(223, 44, 44);">Péssimo</option>
                                </select>
                            </div>
                        </div>
                        <div class="contentsButtons">
                            <input type="button" value="Adicionar à lista" class="buttons" onclick="addContent()">
                            <input type="button" value="Remover último da lista" class="buttons" onclick="removeLastContent()">
                            <input type="button" value="Limpar lista" class="buttons" onclick="clearContents()">
                        </div>
                    </div>
                    <div class="showContents">
                        <label for="selectContents">Lista dos conteúdos adicionados:</label>
                        <select name="selectContents" id="selectContents" size="8">

                        </select>
                    </div>
                </div>
                <div class="Horary">
                    <div class="divInputHours">
                        <label for="inputHours">Quantidade de horas diárias a serem estudadas (1 a 12):</label>
                        <input type="number" name="inputHours" id="inputHours" min="1" max="12">
                    </div>
                    <div class="divChecksDays">
                        <p style="font-size: 12pt;
                        color: rgb(224, 224, 224);">Dias da semana a serem estudados:</p>
                        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 20px;">
                            <div>
                                <input type="checkbox" name="checkSunday" id="checkSunday" class="checksDays">
                                <label for="checkSunday">Dom</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkMonday" id="checkMonday" class="checksDays">
                                <label for="checkMonday">Seg</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkTuesday" id="checkTuesday" class="checksDays">
                                <label for="checkTuesday">Ter</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkWednesday" id="checkWednesday" class="checksDays">
                                <label for="checkWednesday">Qua</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkThursday" id="checkThursday" class="checksDays">
                                <label for="checkThursday">Qui</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkFriday" id="checkFriday" class="checksDays">
                                <label for="checkFriday">Sex</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkSaturday" id="checkSaturday" class="checksDays">
                                <label for="checkSaturday">Sáb</label>
                            </div>
                        </div>
                    </div>
                    <input type="button" value="Enviar" id="buttonSubmit" class="buttons" onclick="fSubmit()">
                </div>
            </div>
            <div class="result">
                <h2>Resultado:</h2> <br>
            </div>
        </div>
    </main>
    <footer>
        <a href="../../index.html" style="color: rgb(224, 224, 224);">Home</a>
        <p>&copy;Matheexx</p>
    </footer>
</body>
</html>
